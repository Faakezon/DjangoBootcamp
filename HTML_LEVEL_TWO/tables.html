<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

    <table border="1">
      <thead>
        <!-- Table Head - Column Names, Not Required -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

      <tr>
        <!-- Table Row -->
        <!-- <td>Table Cell</td> -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>

      <tr> <!-- Table Row -->
        <!-- <td>Table Cell</td> -->
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>

    </table>

  </body>
</html>
