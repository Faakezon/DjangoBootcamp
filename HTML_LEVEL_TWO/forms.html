<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>

    <h1>Log In</h1>
    <h2>Please input your email and password</h2>

    <!-- Submit form -->
    <form class="loginform" action="forms.html" method="post">
      <!-- Table with content for login -->
      <table>
        <tr>
          <td>E-mail:</td>
          <td><input type="email" name="useremail" value=""></td>
        </tr>

        <tr>
          <td>Password:</td>
          <td><input type="password" name="" value="" maxlength="3"></td>
        </tr>

        <tr>
          <td><p><button type="submit" name="button">Submit</button></p></td>
        </tr>
      </table>
    </form>

    <form class="colorpicker" action="index.html" method="post">
      <h1>Choose color!</h1>
      <h2>Click on button</h2>
      <input type="color" name="" value="">
    </form>



  </body>
</html>
