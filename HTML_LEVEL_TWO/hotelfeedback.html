<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h3>Are you from inside the US?</h3>

      <!-- Link radiobuttons by using the same name -->
      <label for="inUSA">Inside</label>
      <input id="inUSA" type="radio" name="location" value="inside">

      <label for="outUSA">Outside</label>
      <input id="outUSA" type="radio" name="location" value="outside">

      <h3>How was your service?</h3>
      <select class="" name="service">
        <option value="Great">Great</option>
        <option value="OK">OK</option>
        <option value="Bad">Bad</option>
      </select>

      <h3>Any other feedback</h3>
      <textarea name="Feedback" rows="8" cols="80"></textarea>

      <p><input type="submit" name="" value="SUBMIT"></p>
    </form>

  </body>
</html>
