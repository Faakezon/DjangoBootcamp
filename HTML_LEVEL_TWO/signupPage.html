<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>

<!-- Labels make it easier for mouse users to click on the text to select the text field or other input field -->

  <body>
    <!-- Information -->
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fields are required</p>

<!-- Form -->
<form action="thankyou.html">
  <table>
    <tr>
      <td><label for="fn">First Name:</label></td>
      <td><input id="fn" type="text" name="" placeholder="First Name" required></td>
      <td><label for="ln">Last Name:</label></td>
      <td><input id="ln" type="text" name="" placeholder="Last Name" required></td>
    </tr>

    <tr>
      <td><label for="mail">Email:</label></td>
      <td><input id="mail" type="email" name="" placeholder="name@email.com" required></td>
      <td><label for="pw">Password:</label></td>
      <td><input id="pw" type="password" name="" value="" required></td>
    </tr>
</table>

<!-- Age restriction -->
<p>Are you over the age of 18?</p>
<label for="y">Yes:</label>
  <input id="y" type="radio" name="age" value="yes">
<label for="n">No:</label>
  <input id="n" type="radio" name="age" value="no">


<!-- Payment option -->
<p>Do you have a Credit Card or PayPal?</p>
<select class="" name="payment">
  <option value="cc">Credit Card</option>
  <option value="pp">PayPal</option>
</select>



<!-- Submit! -->
<p>
  <input type="submit" name="" value="Sign Up">
</p>

</form>
  </body>
</html>
